<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Dylaris's Website</title>
    <link rel="stylesheet" id="css-link">
    <script id="js-script"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // add time stamp to avoid cache
            const isDev = true;
            const version = isDev ? new Date().getTime() : "20260124";
            document.getElementById('css-link').href = `style.css?v=${version}`;
            const jsScript = document.getElementById('js-script');
            jsScript.src = `script.js?v=${version}`;
            jsScript.onload = function () {
                document.getElementById("defaultOpen").click();
                // bind blog link
                const blogLinks = document.querySelectorAll("#blog-list a[data-blog-id]");
                blogLinks.forEach(link => {
                    link.addEventListener("click", function () {
                        const blogId = this.getAttribute("data-blog-id");
                        loadBlogContent(blogId);
                    });
                });
            }
        });
    </script>
</head>
<body>
    <div class="menu">
        <!-- tab links -->
        <button class="tab-link" onclick="openPage('home', this, 'red')" id="defaultOpen">Home</button>
        <button class="tab-link" onclick="openPage('blog', this, 'green')">Blog</button>
        <button class="tab-link" onclick="openPage('album', this, 'yellow')">Album</button>
    </div>

    <div class="page">
        <!-- tab contents -->
        <div id="home" class="tab-content">
            <h3>Welcome</h3>
            <p>Hello, I am dylaris. This is my person website.</p>
        </div>

        <div id="blog" class="tab-content">
            <div id="blog-list">
                <ul>
                    <li><a href="javascript:;" data-blog-id=0>template</a></li>
                    <li><a href="javascript:;" data-blog-id=1>The "One-and-Done" Memory Allocator: A Primer on Arena Allocation</a></li>
                </ul>
            </div>
            <div id="blog-detail" style="display: none; margin-top: 20px;"></div>
        </div>

        <div id="album" class="tab-content">
            <img src="images/arena_allocator.png" alt="arena_allocator">
            <img src="images/memory_fragmentation.png" alt="memory_fragmentation">
            <img src="images/arena_allocator.png" alt="arena_allocator">
            <img src="images/arena_allocator.png" alt="arena_allocator">
            <img src="images/arena_allocator.png" alt="arena_allocator">
            <img src="images/arena_allocator.png" alt="arena_allocator">
        </div>
    </div>

    <div class="reserved">
    </div>
</body>
</html>
