<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
        <title>Website</title>
    </head>
    <body>
        <div x-data="{
                items: [],
                search: '',
                async init() {
                    this.items = await loadItems('/items.json');
                },
                get filteredItems() {
                    return this.items.filter(
                        item => item.title.toLowerCase().includes(this.search.toLowerCase())
                    )
                }
            }"
            class="container"
        >
            <div class="filter-site">
                <div class="filter-section">
                    <input x-model="search" placeholder="Search...">
                </div>
            </div>
            <div class="item-site">
                <template x-for="item in filteredItems" :key="item.title">
                    <div x-data="{ expanded: false }" class="item-entry">
                        <div class="item-header" @click="expanded = !expanded">
                            <h3 x-text="item.title"></h3>
                        </div>
                        <div x-show="expanded" x-transition class="item-details">
                            <div class="item-field">
                                <p><strong>Brief: </strong><span x-text="item.brief"></span></p>
                            </div>
                            <div class="item-field">
                                <p><strong>State: </strong><span x-text="item.state"></span></p>
                            </div>
                            <div class="item-field">
                                <p>
                                    <strong>Time: </strong>
                                    <span x-text="item.time.create"></span>
                                    <span> --- </span>
                                    <span x-text="item.time.update"></span>
                                </p>
                            </div>
                            <div class="item-field">
                                <p><strong>Refer: </strong></p>
                                <ul>
                                    <template x-for="link in item.refer">
                                        <li><a :href="link.url" target="_blank" x-text="link.name"></a></li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>
